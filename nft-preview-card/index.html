<!DOCTYPE html>

<html lang="en">
    <head>
        <title> NFT Preview Card </title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-container">
            <div class="main">
                <div class = "img-container">
                    <img class = "nft-preview" src="images/image-equilibrium.jpg">
                    <div class = "nft-preview-overlay">
                        <img class = "view-icon" src="images/icon-view.svg">
                    </div>
                </div>
                <div class = "content">
                    <div class="title"> Equilibrium #3429 </div>
                    <div class="description"> Our Equilibrium collection promotes balance and calm </div>
                    <div class="price-time"> 
                        <div class = "price">
                            <img src="images/icon-ethereum.svg">
                            0.041ETH
                        </div>
                        <div class = "time-left">
                            <img src="images/icon-clock.svg">
                            3 days left
                        </div>
                    </div>
                        <div class="separator"></div>
                    <div class="creator">
                        <img src="images/image-avatar.png">
                            Creation of <span class="creator-highlight">  Jules Wyvern </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
